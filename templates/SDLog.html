{% extends "baseforSim.html" %}


{% block title %} Relation Detection {% endblock %}

{% block content %}
            <div class="col-sm-3 col-md-6 col-lg-4">
                <form action = "" method = "POST" enctype=multipart/form-data >
            <p>SD Log: <input type = "file" value="fileupload" name="SDLog" /></p>
                     <div class="form-check form-check-inline">
                         <label for="Linear" class="form-check-label pr-2">Correlation (Pearson, Linear): </label><input id="Linear" class="form-check-input" type = "checkbox" name = "Linear" /> </div>
            <p>Threshold to filter the relashion:<input class="form-control-file" type = "number" min ="0.01" step="0.01" value="0.01" max="1" name = "ThreLinear" id ="ThreLinear" /></p>
             <div class="form-check form-check-inline">
                 <label for="Linear" class="form-check-label pr-2">Distance Correlation (Non-Linear):</label> <input class="form-check-input" type = "checkbox" name = "NLinear" /></div>

            <p>Threshold to filter the relashion:<input class="form-control-file" type = "number" min ="0.01" step="0.01" value="0.01" max="3" name = "ThreNLinear" id="ThreNLinear" /></p>
            <p>Time Window Shift:<input class="form-control-file" type = "number" min ="0" step="1" value="0" max="3" name = "TWshift" id="TWshift" /></p>
            <p><button  class="btn btn-primary mb-2" type = "submit" title="Calculate Correlation" value = "submit" id="CallCorr" onclick="CallCorr()" >Calculate Correlation</button></p>
        </form>

                <div id="divShowCorr">
                    <p><button  class="btn btn-primary mb-2" class="btn btn-primary mb-2" type = "submit" value = "submit" id="ShowCorr" onclick="ShowCorr()">Show Correlation</button></p>
                </div>


            </div>


            <div id="divlincorrimg" style="display:none;" class="col-sm-3 col-md-6 col-lg-4">
            <img  id= 'lincorrimg'  src="static/images/discorr.png" width="100%" style="height: 100%;width: 100%;" alt=""></img>
          </div>

            <div id="divnlincorrimg" style="display:none;" class="col-sm-3 col-md-6 col-lg-4">
          <img  id= 'nlincorrimg'  src="static/images/corr.png" style="height: 100%;width: 100%;" alt=""></img>
          </div>

        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
<div id="foot" style="width:100%; height:90px;" class="bg-dark border-right">
      <p style="color : white;font-size:200%;">PADS RWTH Aachen University</p>
    </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
 <script>
   function CallCorr() {
  document.getElementById('divShowCorr').style.display = "block";
};
   function ShowCorr() {
  document.getElementById('divlincorrimg').style.display = "block";
   document.getElementById('divnlincorrimg').style.display = "block";
}
