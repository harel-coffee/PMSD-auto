<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 0, "color": "white", "id": "General_Arrival rate1D", "label": "General_Arrival rate1D", "shape": "box"}, {"color": "white", "id": "General_Finish rate1D", "label": "General_Finish rate1D", "shape": "box"}, {"color": "white", "id": "General_Num of unique resource1D", "label": "General_Num of unique resource1D", "shape": "box"}, {"color": "white", "id": "General_Process active time1D", "label": "General_Process active time1D", "shape": "box"}, {"color": "white", "id": "General_Service time per case1D", "label": "General_Service time per case1D", "shape": "box"}, {"color": "white", "id": "General_Time in process per case1D", "label": "General_Time in process per case1D", "shape": "box"}, {"color": "white", "id": "General_Waiting time in process per case1D", "label": "General_Waiting time in process per case1D", "shape": "box"}, {"color": "white", "id": "General_Num in process case1D", "label": "General_Num in process case1D", "shape": "box"}, {"color": "white", "id": "General_Num of unique activitis1D", "label": "General_Num of unique activitis1D", "shape": "box"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "blue", "from": "General_Finish rate1D", "label": "+", "title": "1.0", "to": "General_Arrival rate1D"}, {"arrows": "to", "color": "blue", "from": "General_Arrival rate1D", "label": "-", "title": "-223549499102.97852", "to": "General_Process active time1D"}, {"arrows": "to", "color": "blue", "from": "General_Finish rate1D", "label": "+", "title": "223549499103.94537", "to": "General_Process active time1D"}, {"arrows": "to", "color": "blue", "from": "General_Waiting time in process per case1D", "label": "-", "title": "-1.0", "to": "General_Service time per case1D"}, {"arrows": "to", "color": "blue", "from": "General_Service time per case1D", "label": "+", "title": "1.0", "to": "General_Time in process per case1D"}, {"arrows": "to", "color": "blue", "from": "General_Waiting time in process per case1D", "label": "+", "title": "1.0", "to": "General_Time in process per case1D"}, {"arrows": "to", "color": "blue", "from": "General_Num of unique resource1D", "label": "+", "title": "4.0", "to": "General_Num of unique activitis1D"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
