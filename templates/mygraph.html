<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>None</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "LodgeClaim", "label": "LodgeClaim", "shape": "box"}, {"id": "ReviewClaim", "label": "ReviewClaim", "shape": "box"}, {"id": "RequestAssessment", "label": "RequestAssessment", "shape": "box"}, {"id": "AssessCustomer", "label": "AssessCustomer", "shape": "box"}, {"id": "AssessCar", "label": "AssessCar", "shape": "box"}, {"id": "DecideClaim", "label": "DecideClaim", "shape": "box"}, {"id": "Approve", "label": "Approve", "shape": "box"}, {"id": "AppointAssessor", "label": "AppointAssessor", "shape": "box"}, {"id": "Reject", "label": "Reject", "shape": "box"}, {"color": "green", "id": "start", "label": "start", "shape": "box"}, {"color": "red", "id": "end", "label": "end", "shape": "box"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "LodgeClaim", "to": "LodgeClaim"}, {"arrows": "to", "from": "ReviewClaim", "to": "LodgeClaim"}, {"arrows": "to", "from": "RequestAssessment", "to": "LodgeClaim"}, {"arrows": "to", "from": "AssessCustomer", "to": "LodgeClaim"}, {"arrows": "to", "from": "AssessCar", "to": "LodgeClaim"}, {"arrows": "to", "from": "DecideClaim", "to": "LodgeClaim"}, {"arrows": "to", "from": "Approve", "to": "LodgeClaim"}, {"arrows": "to", "from": "AppointAssessor", "to": "LodgeClaim"}, {"arrows": "to", "from": "Reject", "to": "LodgeClaim"}, {"arrows": "to", "from": "LodgeClaim", "to": "ReviewClaim"}, {"arrows": "to", "from": "ReviewClaim", "to": "RequestAssessment"}, {"arrows": "to", "from": "RequestAssessment", "to": "AssessCustomer"}, {"arrows": "to", "from": "AssessCustomer", "to": "AssessCar"}, {"arrows": "to", "from": "AssessCar", "to": "DecideClaim"}, {"arrows": "to", "from": "DecideClaim", "to": "Approve"}, {"arrows": "to", "from": "ReviewClaim", "to": "AppointAssessor"}, {"arrows": "to", "from": "DecideClaim", "to": "Reject"}, {"arrows": "to", "from": "start", "to": "LodgeClaim"}, {"arrows": "to", "from": "Reject", "to": "end"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
