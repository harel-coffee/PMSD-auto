<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Start", "label": "Start", "shape": "box"}, {"id": "WCompleteapplication", "label": "WCompleteapplication", "shape": "box"}, {"id": "WCallafteroffers", "label": "WCallafteroffers", "shape": "box"}, {"id": "WValidateapplication", "label": "WValidateapplication", "shape": "box"}, {"id": "WCallincompletefiles", "label": "WCallincompletefiles", "shape": "box"}, {"id": "WHandleleads", "label": "WHandleleads", "shape": "box"}, {"id": "WAssesspotentialfraud", "label": "WAssesspotentialfraud", "shape": "box"}, {"id": "WShortenedcompletion", "label": "WShortenedcompletion", "shape": "box"}, {"id": "WPersonalLoancollection", "label": "WPersonalLoancollection", "shape": "box"}, {"color": "green", "id": "start", "label": "start", "shape": "box"}, {"color": "red", "id": "end", "label": "end", "shape": "box"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "WCallafteroffers", "to": "WCallafteroffers"}, {"arrows": "to", "from": "WValidateapplication", "to": "WValidateapplication"}, {"arrows": "to", "from": "WCallincompletefiles", "to": "WCallincompletefiles"}, {"arrows": "to", "from": "Start", "to": "WHandleleads"}, {"arrows": "to", "from": "WShortenedcompletion", "to": "WShortenedcompletion"}, {"arrows": "to", "from": "WPersonalLoancollection", "to": "WPersonalLoancollection"}, {"arrows": "to", "from": "start", "to": "Start"}, {"arrows": "to", "from": "start", "to": "WCompleteapplication"}, {"arrows": "to", "from": "start", "to": "WAssesspotentialfraud"}, {"arrows": "to", "from": "WPersonalLoancollection", "to": "end"}, {"arrows": "to", "from": "WCompleteapplication", "to": "end"}, {"arrows": "to", "from": "WHandleleads", "to": "end"}, {"arrows": "to", "from": "WAssesspotentialfraud", "to": "end"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
