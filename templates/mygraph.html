<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 0, "color": "white", "id": "Arrival rate1D", "label": "Arrival rate1D", "shape": "box"}, {"borderWidth": 0, "color": "white", "id": "Finish rate1D", "label": "Finish rate1D", "shape": "box"}, {"borderWidth": 0, "color": "white", "id": "Num of unique resource1D", "label": "Num of unique resource1D", "shape": "box"}, {"borderWidth": 0, "color": "white", "id": "Process active time1D", "label": "Process active time1D", "shape": "box"}, {"borderWidth": 0, "color": "white", "id": "Service time per case1D", "label": "Service time per case1D", "shape": "box"}, {"borderWidth": 0, "color": "white", "id": "Time in process per case1D", "label": "Time in process per case1D", "shape": "box"}, {"borderWidth": 0, "color": "white", "id": "Waiting time in process per case1D", "label": "Waiting time in process per case1D", "shape": "box"}, {"borderWidth": 0, "color": "white", "id": "Num in process case1D", "label": "Num in process case1D", "shape": "box"}, {"borderWidth": 3, "bordercolor": "black", "id": "Numinprocesscase1D", "label": "Numinprocesscase1D", "shape": "box"}, {"borderWidth": 0, "color": "white", "id": "s1", "label": "s1", "shape": "box"}, {"borderWidth": 0, "color": "white", "id": "e1", "label": "e1", "shape": "box"}]);
        edges = new vis.DataSet([{"arrows": "to", "border": 3, "color": "blue", "from": "s1", "label": "Arrivalrate1D", "to": "Numinprocesscase1D"}, {"arrows": "to", "border": 3, "color": "blue", "from": "Numinprocesscase1D", "label": "Finishrate1D", "to": "e1"}, {"arrows": "to", "color": "blue", "from": "Finish rate1D", "to": "Arrival rate1D"}, {"arrows": "to", "color": "blue", "from": "Arrival rate1D", "to": "Process active time1D"}, {"arrows": "to", "color": "blue", "from": "Finish rate1D", "to": "Process active time1D"}, {"arrows": "to", "color": "blue", "from": "Time in process per case1D", "to": "Service time per case1D"}, {"arrows": "to", "color": "blue", "from": "Waiting time in process per case1D", "to": "Service time per case1D"}, {"arrows": "to", "color": "blue", "from": "Waiting time in process per case1D", "to": "Time in process per case1D"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
